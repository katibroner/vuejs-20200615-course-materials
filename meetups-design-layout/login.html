<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Митапы | Meetups</title>
  </head>
  <body>
    <div id="app">
      <div class="progress" style="width: 100%; background-color: rgb(76, 107, 182); opacity: 0;"></div>
      <div class="wrapper bg-grey">
        <header class="header">
          <div>
            <h1>
              <a href="/" class="router-link-exact-active router-link-active"
                ><img src="img/logo.svg" alt="Meetups"
              /></a>
            </h1>
          </div>
          <nav>
            <a href="login.html">Вход</a>
            <a href="register.html">Регистрация</a>
            <a href="meetup-form.html">Создать митап</a>
          </nav>
        </header>

        <main class="main">
          <div class="page page_onboarding">
            <div class="container">
              <h1 class="page__title text-center">Вход</h1>
              <form class="form">
                <div class="form-group">
                  <label class="form-label">Email</label>
                  <div class="input-group">
                    <input type="email" placeholder="demo@email" class="form-control" />
                  </div>
                </div>
                <div class="form-group">
                  <label class="form-label">Пароль</label>
                  <div class="input-group">
                    <input type="password" placeholder="password" class="form-control" />
                  </div>
                </div>
                <div class="form__buttons">
                  <button type="submit" class="button button_primary button_block">Войти</button>
                </div>
                <div class="form__append">Нет аккаунта? <a href="register.html" class="link">Зарегистрируйтесь</a></div>
              </form>
            </div>
          </div>
        </main>

        <footer class="footer">
          <div class="container">
            © 2020. learn.javascript.ru <a href="https://learn.javascript.ru/courses/vue">Vue.js Course</a>
          </div>
        </footer>
      </div>
      <div class="toasts"></div>
    </div>
  </body>
</html>
